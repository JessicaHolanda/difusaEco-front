<div class="card-deck h-100">
  <div class="card shadow">
    <div class="p-3">
      <img class="card-img" src="{{user?.avatar_url}}" alt="Imagem de capa do card">
    </div>
    <div class="px-3 pb-3">
      <div class="card-title text-center font-weight-bold">{{user?.name}}</div>
      <p class="card-text">Fullstack Developer Jr</p>
    </div>
  </div>
</div>
