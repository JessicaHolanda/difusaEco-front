<div class="product-card">

  <div class="row">
    <!--Imagem-->
    <div class="col-md-3 col-12">
      <div class="p-2">
        <img class="w-100 product-image" src="https://i.imgur.com/5hOwCtK.jpg">
      </div>
    </div>
    <!--END Imagem-->

    <!--Descrição-->
    <div class="col-md-5 col-12 product-details">
      <!--Nome-->
      <div class="product-name-container">
        <div class="product-name font-weight-bold">Produto da Jessica</div>
      </div>
      <!--END Nome-->

      <!--Descrição-->
      <div class="product-description-container">
        <div class="product-description">Produto da Jessica</div>
      </div>
      <!--END Descrição-->
    </div>

    <!--Preço-->
    <div class="col-md-4 col-12 product-values">
      <!--Quantidade-->
      <div>
        <div>Quantide: 6</div>
      </div>
      <!--Preço-->
      <div>
        <div>Valor unitário: R$ 1000,00</div>
      </div>
    </div>

    <!--END Preço-->
  </div>


  <!--Remover produto do carrinho-->
  <div class="remove-product-container">
    <div>
      <i class="fas fa-trash-alt"></i>
    </div>
  </div>
</div>
