<!-- Modal de Login e Cadastro -->

<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="ModalLogin" aria-hidden="true">
    <div class="modal-dialog  modal-xl" role="document">
        <div class="modal-content">

            <div class="row d-flex justify-content-center ">

                <div class="col-md-6">

                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalNovoCadastro">Cadastre-se</h5>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="text" name="nome" id="nome"
                                placeholder="Informe seu nome aqui">
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="email" name="usuario" id="usuario"
                                placeholder="Digite seu email. Exemplo: email@email.com">
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="password" name="senha" id="senha"
                                placeholder="Digite sua senha">
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="password" name="senha" id="senhaConfirmar"
                                placeholder="Confirme sua senha">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>

                <div class="col-md-6">

                    <div class="modal-header">

                        <h5 class="modal-title" id="ModalNovoCadastro">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>

                    <div class="modal-body">

                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail"
                                    aria-describedby="emailHelp" placeholder="Seu email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Senha">
                            </div>
                        </form>
                    </div>

                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary">Entrar</button>

                        </div>


                </div>

            </div>

        </div>

    </div>
</div>
