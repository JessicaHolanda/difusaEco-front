<div class="container">

  <div class="carrinho" *ngIf="produtosCarrinho.length > 0">
    <h1 class="title text-center">Carrinho</h1>

    <div class="row">
      <div class="col-md-7 col-12">

        <div class="row">

          <div class="col-12 mb-2 " *ngFor="let produto of produtosCarrinho">
            <app-produto-carrinho (removeProduct)="getProdutoCarrinho()" [produto]="produto">

            </app-produto-carrinho>
          </div>

        </div>
      </div>

      <div class="col-md-4 col-12">
        <div class="green-bar"></div>
        <div class="totals p-3">
          <p class="totals-header font-weight-bold pb-2">
            Resumo do Pedido
          </p>
          <div class="totals-content">
            <p>Valor dos produtos: R$ 1000,00</p>
            <p>Valor da entrega: R$ 1000,00</p>
            <p>Valor total: R$ 1000,00</p>
          </div>
        </div>

        <!-- Botão de checkout-->
        <div class=" btn-container mt-3 d-flex justify-content-center">
          <button type="button" class="btn ">Finalizar Compra</button>
        </div>
        <!--END Botão de checkout-->

      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <img src="../../../assets/img/Wallet.svg" >
      </div>
    </div>
  </div>

  <div class="carrinho-vazio" *ngIf="produtosCarrinho && produtosCarrinho.length == 0">
    <h1>Carrinho Vazio!</h1>
    <p>Teste</p>
    <img src="../../../assets/img/search.svg" alt="">
  </div>

</div>
