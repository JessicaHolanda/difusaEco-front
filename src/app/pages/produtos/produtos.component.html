<!--Card de produtos-->
<div class="container">
  <h2 class="text-center m-5 main-products">PRODUTOS</h2>

  <!--pesquisa-produto-->
  <div class="row d-flex justify-content-center mt-5 mb-5">
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" id="produto" placeholder="Pesquise por tÃ­tulo"
          [(ngModel)]="nomeProduto" (keyup)='findProdutoByNome()'>
      </div>
    </div>
  </div>
  <!--/pesquisa-produto-->

      <div class="card-columns mb-5 img-section2">

        <div *ngFor="let item of listaProdutos">
          <div class="card mt-5">
            <div class="green-bar"></div>
            <div class="img-container text-center m-auto w-75 pt-3">
              <img class="card-img-top-produtos" src="{{item.imagem}}" alt="Imagem card">
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">{{item.nomeProduto}}</h5>
              <p class="card-price text-center">R$ {{item.preco}},00</p>
              <div class="btn-container">
                <button type="button" class="btn btnMore" data-toggle="modal" data-target="#ModalSaibaMais"
                  (click)="selecionarProduto(item)">
                  Saiba Mais
                </button>
                <button button type="button" class="btn btnCart" (click)="addToCart(item)">
                  Carrinho
                </button>
              </div>

            </div>
          </div>
        </div>

      </div>
</div>
<!--/Card de produtos-->

<!-- MODAL Saiba Mais -->

<div class="modal fade" id="ModalSaibaMais" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="TituloModalCentralizado">
          {{produtoSelecionado.nomeProduto}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="img-container text-center m-auto w-75 pt-3">
          <img class="card-img-top-produtos p-3" src="{{produtoSelecionado.imagem}}" alt="Imagem card">
        </div>
        <p class="text-center p-3" id="ProdutoSelecionadoDescricao">
          {{produtoSelecionado.descricao}}</p>
        <p class="card-price text-center p-3" id="ProdutoSelecionadoPreco">R$
          {{produtoSelecionado.preco}},00</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btnCart" (click)="addToCart(produtoSelecionado)"
            data-dismiss="modal">Adicionar ao carrinho</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- /MODAL Saiba Mais -->
