<div class="container">

    <div class="row d-flex justify-content-center pg-cadastro">

        <div class="col-md-8 d-flex align-items-center">

            <img src="https://i.imgur.com/O3TRqeu.png" alt="IMAGEM TEMPORARIA" width="65%">

        </div>

        <div class="col-md-4 d-flex align-items-center">

            <div class="card card-body">

                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                            placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>

                <hr>

                <h5 class="text-center">NÃ£o tem conta?</h5>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalCadastro">
                        Cadastre-se
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->

<div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="ModalNovoCadastro"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalNovoCadastro">Cadastre-se</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Informe seu nome aqui">
                </div>

                <div class="form-group">
                    <input class="form-control" type="email" name="usuario" id="usuario"
                        placeholder="Digite seu email. Exemplo: email@email.com">
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="senha" id="senhaConfirmar"
                        placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <select class="form-control" name="tipo" id="tipo">
                        <option disabled selected>TIRAR SELECAO - DEIXAR AUTOMATICO</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Cadastrar</button>
            </div>
        </div>
    </div>

</div>
